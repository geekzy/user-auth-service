# Test Configuration with H2 Database
spring.application.name=user-auth-service

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration - Disable for H2 testing
spring.flyway.enabled=false

# Test Email Configuration - Skip verification for easier testing
app.email.verification.skip=true
app.email.auto-verify-on-registration=true

# Test JWT Configuration
app.security.jwt.secret=myVeryLongAndSecureSecretKeyForTestingThatIsAtLeast512BitsLongToSatisfyHS512Requirements123456789

# Logging Configuration
logging.level.com.example.userauthentication=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG