# Test Configuration
spring.application.name=user-authentication-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# Security Configuration for Testing
app.security.jwt.secret=testSecretKey123456789012345678901234567890
app.security.jwt.expiration=3600000
app.security.password.bcrypt.rounds=4
app.security.rate-limit.max-attempts=3
app.security.rate-limit.window-minutes=5
app.security.account-lock.duration-minutes=5

# Email Configuration for Testing (disabled)
spring.mail.host=localhost
spring.mail.port=25
app.email.from=test@example.com

# Session Configuration for Testing
app.session.timeout-minutes=5
app.session.extend-on-activity=true
app.session.remember-me-duration-days=1

# Password Reset Configuration for Testing
app.password-reset.token-expiration-minutes=10
app.password-reset.base-url=http://localhost:8080

# Logging Configuration for Testing
logging.level.com.example.userauthentication=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN